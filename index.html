<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">To-Do List</h2>

    <!-- Dark Mode Toggle -->
    <div class="d-flex justify-content-center mb-4">
      <input type="checkbox" id="darkModeToggle" class="form-check-input">
      <label for="darkModeToggle" class="form-check-label">Light Mode</label>
    </div>

    <!-- Task Input -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task" autofocus>
      <button class="btn btn-success" id="addTaskButton">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>

    <!-- Floating Action Button (FAB) -->
    <button class="btn btn-success rounded-circle" id="fab" style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; font-size: 30px;">
      +
    </button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
